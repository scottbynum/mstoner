<link href="//assets.juicer.io/embed.css" media="all" rel="stylesheet" type="text/css" />
<script src="//assets.juicer.io/embed.js" type="text/javascript"></script>
<div class="share__nav-bar">
  <ul>
    <li><a aria-label="Facebook" data-social="Facebook" class="share__item active" href="#">
      <span class="share__item--icon">{{ svgstore('facebook') }}</span>
    </a>
  </li>
  <li>
    <a aria-label="Twitter" data-social="Twitter" class="share__item" href="#">
      <span class="share__item--icon">{{ svgstore('twitter') }}</span>
    </a>
  </li>
  <li>
    <a aria-label="Instagram" data-social="Facebook" class="share__item" href="#">
      <span class="share__item--icon">{{ svgstore('instagram') }}</span>
    </a>
  </li>
</ul>
</div>
<div class="share__content">
  <ul class="juicer-feed" data-feed-id="twu" data-filter="Facebook" data-per="6"></ul>
  <script>
    $('.share__item').click(function(e) {
      $(this).parent().siblings().children().removeClass('active');
      $(this).addClass('active');
      var shareData = $(this).data('social');
      $('.share__content .juicer-feed').data('filter', shareData);
      Juicer.remove();
      Juicer.initialize();
      e.preventDefault();
    });
  </script>
</div>
